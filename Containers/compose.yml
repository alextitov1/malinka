services:
  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC

    volumes:
      # - ${media_dir}/transmission_config:/config:z
      - type: volume
        source: transmission-vol
        target: /config

      - type: bind
        source: ${working_dir}/transmission_conf/settings.json
        target: /config/settings.json
        bind:
          selinux: z

      - type: bind
        source: ${media_dir}
        target: /media
        bind:
          selinux: z
          create_host_path: true

      - type: bind
        source: ${media_dir}/watch
        target: /watch
        bind:
          selinux: z
          create_host_path: true

    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
    networks:
      - app-net

